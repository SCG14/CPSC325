<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button id="detectButton">Detect Objects</button>
    <div id="output"></div>

    <script>
        document.getElementById('detectButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to detect objects.');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                const output = document.getElementById('output');
                output.innerHTML = `<img src="${imageUrl}" alt="Marked Image">`;
            } catch (error) {
                console.error(error);
                alert('An error occurred while detecting objects.');
            }
        });
    </script>
</body>
</html>
